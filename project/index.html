<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>rock paper scissors</title>
        <script type="text/javascript" src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="container">
            <div class="choices">
                <div class="choice">
                    <img src="images/icons8-rock-50.png" alt="rock">
                    Rock
                </div>
                <div class="choice">
                    <img src="images/icons8-paper-waste-50.png" alt="paper">
                    Paper
                </div>
                <div class="choice">
                    <img src="images/icons8-hand-scissors-50.png" alt="scissors">
                    Rock
                </div>
                <div class="display-outcome">Please make your move</div>
                <div class="display-results">
                    <div class="badge" id="user-label">user</div>
                    <span id="user-score">0</span>:<span id="computer-score">0</span>
                    <div class="badge" id="computer-label">computer</div>
                </div>
                <div class="restart">
                    <img src="images/restart.png" alt="restart" width="50px" height="50px">
                    Play again
                </div>
            </div>

        </div>
    </body>
</html>

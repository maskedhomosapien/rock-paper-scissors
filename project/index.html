<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <title>rock paper scissors</title>
        <script type="text/javascript" src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Righteous&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="container">
            <div class="choices">
                <div class="choice" id="rock">
                    <img src="images/icons8-rock-50.png" alt="rock" width="80px" height="80px">
                    Rock
                </div>
                <div class="choice" id="paper">
                    <img src="images/icons8-paper-waste-50.png" alt="paper">
                    Paper
                </div>
                <div class="choice" id="scissors">
                    <img src="images/icons8-hand-scissors-50.png" alt="scissors">
                    Scissors
                </div>
            </div>
            <div class="display-outcome">
                <p>Please make your move</p>
            </div>
            <div id="gameCount__div">
                <span id="gameCount">5</span>/<span>5</span>
            </div>
            <div class="display-results">
                <div class="badge" id="user-label">user</div>
                <div class="badge" id="computer-label">computer</div>
                <div class="score">
                    <span id="user-score">0 </span>:<span id="computer-score"> 0</span>
                </div>
            </div>
            <div class="restart">
                <img src="images/restart.png" alt="restart" width="50px" height="50px">
                Play again
            </div>

        </div>
    </body>
</html>

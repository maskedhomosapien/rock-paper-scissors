<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>rock paper scissors</title>
        <script type="text/javascript" src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Righteous&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="container">
            <div class="choices">
                <div class="choice" id="rock_div">
                    <img src="images/icons8-rock-50.png" alt="rock" width="80px" height="80px">
                    Rock
                </div>
                <div class="choice" id="paper_div">
                    <img src="images/icons8-paper-waste-50.png" alt="paper">
                    Paper
                </div>
                <div class="choice" id="scissors_div">
                    <img src="images/icons8-hand-scissors-50.png" alt="scissors">
                    Scissors
                </div>
            </div>
            <div class="display-outcome">
                <p>Please make your move</p>
            </div>
                <div class="display-results">
                    <div class="badge" id="user-label">user</div>
                    <span id="user-score" class="score">0 </span>:<span id="computer-score" class="score"> 0</span>
                    <div class="badge" id="computer-label">computer</div>
                </div>
                <div class="restart">
                    <img src="images/restart.png" alt="restart" width="50px" height="50px">
                    Play again
                </div>

        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>rock paper scissors</title>
        <script type="text/javascript" src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="container">
            <div class="choices">
                <div class="choice">
                    <img src="images/icons8-rock-50.png" alt="rock">
                    Rock
                </div>
                <div class="choice">
                    <img src="images/icons8-paper-waste-50.png" alt="paper">
                    Paper
                </div>
                <div class="choice">
                    <img src="images/icons8-hand-scissors-50.png" alt="scissors">
                    Rock
                </div>
            </div>

        </div>
    </body>
</html>
